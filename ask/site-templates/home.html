<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QA</title>
<body>
{% if questions %}
<ul>
	{% for question in questions %}
		<li><a href="question/{{ question.id }}">{{ question.title }}</a></li>
	{% endfor %}
</ul>

<nav><ul class="pagination">
    {% for p in paginator.page_range %}
        {% if p == page.number %}
            <li class="active">
        {% else %}
            <li>
        {% endif %}
            <a href="{{ paginator.baseurl }}{{ p }}">
            {{ p }}</a>
        </li>
    {% endfor %}
</ul></nav>

{% endif %}


</body>
</html>
