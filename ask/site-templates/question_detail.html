{% extends 'base.html' %}

{% block content %}

<h1>{{ question.title }}</h1>
<p>{{ question.text }}</p>

{% for answer in answers %}
    <p>{{ answer }}</p>
{% endfor %}


<h1>Your answer:</h1>
<form method="post" action="/answer/">
{% csrf_token %}
    <fieldset>
        {% for field in form %}
                {% if field.errors %}<p>has-error</p>{% endif %}">
                <label>{{ field.label }}</label>
                <div>{{ field }}</div>
        {% endfor %}
    </fieldset>
<div>
    <button type="submit">
    Отправить ответ</button>
</div>
</form>

{% endblock %}
